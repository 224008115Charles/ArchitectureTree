<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/bootstrap.min.css" />
<style>

.node circle {
  stroke-width: 1.5px;
}

.node {
  font: 11px sans-serif;
}

.node.notFound {
  fill: #ccc;
}

.node.notFound circle {
  stroke: #ccc!important;
}

.link {
  fill: none;
  stroke: #ddd;
  stroke-width: 1.5px;
}

.filters {
  position: fixed;
  top: 10px;
  left: 10px;
  width: 200px;  
}

.filters .btn {
  margin: 1px;
  line-height: 1.3;
}

.details {
  position: fixed;
  top: 10px;
  right: 10px;
  width: 250px;
}

.details ul {
  padding: 0;
}

.details ul li {
  margin-left: 20px;
}

</style>
</head>
<body>
<div class="container">
  <h1 class="text-center">Architecture Visualization</h1>
  <div class="filters panel panel-default">
    <div class="panel-heading">Search</div>
    <div class="panel-body">
      <form id="filter_form">
        <input name="name" type="text" class="form-control" placeholder="Filter by name"/>
        <div id="technos">
          <h5>Technos</h5>
        </div>
        <div id="host">
          <h5>Host</h5>
        </div>
      </form>
    </div>
  </div>
  <div class="details panel panel-info">
    <div class="panel-heading"></div>
    <div class="panel-body">
    </div>
  </div>
</div>
<script src="js/d3.v3.js"></script>
<script src="js/enrichment.js"></script>
<script>

var diameter = 960;

var tree = d3.layout.tree()
    .size([360, diameter / 2 - 120])
    .separation(function(a, b) { return (a.parent == b.parent ? 1 : 2) / a.depth; });

var diagonal = d3.svg.diagonal.radial()
    .projection(function(d) { return [d.y, d.x / 180 * Math.PI]; });

var svg = d3.select(".container").append("svg")
    .attr("width", diameter)
    .attr("height", diameter)
  .append("g")
    .attr("transform", "translate(" + diameter / 2 + "," + diameter / 2 + ")");

var strokeColor = d3.scale.linear()
    .domain([1, 0])
    .range(["steelblue", "red"]);

var fillColor = d3.scale.linear()
    .domain([1, 0])
    .range(["white", "#f66"]);

var details = d3.select('.details');
var detailsName = details.select('.panel-heading');
var detailsProperties = details.select('.panel-body');

var showDetails = function(d) {
  detailsName.text(d.name);

  var url = detailsProperties.selectAll('.url')
      .data(d.url ? [d.url] : []);
  url.enter().append('div')
      .attr('class', 'url');
  url.html(function(d) { 
    return '<a href="http://' + d + '">' + d + '</a>'; 
  });
  url.exit().remove();

  var comments = detailsProperties.selectAll('.comments')
      .data(d.comments ? [d.comments] : []);
  comments.enter().append('div')
      .attr('class', 'comments panel panel-default');
  comments.html(function(d) { 
    return '<div class="panel-body">' + d + '</div>'; 
  });
  comments.exit().remove();

  detailsProperties.selectAll('ul').remove();
  for (var category in d.details) {
    var ul = detailsProperties.append('ul');
    ul.html('<h5>' + category + '<h5>');
    d.details[category].forEach(function(detail) {
      ul.append('li').text(detail);
    });
  }
  details.transition().style('opacity', 1);
};

var fade = function(opacity) {
  return function(node) {
    //if (!node.dependsOn || !(node.parent && node.parent.dependsOn)) return;
    svg.selectAll(".node")
      .filter(function(d) {
        if (d.name === node.name) return false;
        return node.index.relatedNodes.indexOf(d.name) === -1;
      })
    .transition()
      .style("opacity", opacity);
  }
};

var filters = {
  name: '',
  technos: [],
  host: []
};

var isFoundByFilter = function(d) {
  var i;
  if (!filters.name && !filters.technos.length && !filters.host.length) {
    // nothing selected
    return true;
  }
  if (filters.name) {
    if (d.name.toLowerCase().indexOf(filters.name) === -1) return false;
  }
  var technosCount = filters.technos.length;
  if (technosCount) {
    if (!d.index.technos.length) return false;
    for (i = 0; i < technosCount; i++) {
      if (d.index.technos.indexOf(filters.technos[i]) === -1) return false;
    };
  }
  var hostCount = filters.host.length;
  if (hostCount) {
    if (!d.index.host.length) return false;
    for (i = 0; i < hostCount; i++) {
      if (d.index.host.indexOf(filters.host[i]) === -1) return false;
    };
  }
  return true;
};

var searchNodes = function() {
  // refresh filters object based on filter form
  var searchForm = document.getElementById('filter_form');
  filters.name = searchForm.querySelector('input[name="name"]').value.toLowerCase();
  // filter nodes
  d3.selectAll('.node').classed('notFound', function(d) {
    return !isFoundByFilter(d);
  });
};

var toggleTechnoFilter = function(techno) {
  var index = filters.technos.indexOf(techno);
  if (index === -1) {
    filters.technos.push(techno);
  } else {
    filters.technos.splice(index, 1);
  }
};

var toggleHostFilter = function(host) {
  var index = filters.host.indexOf(host);
  if (index === -1) {
    filters.host.push(host);
  } else {
    filters.host.splice(index, 1);
  }
};

d3.json("data.json", function(error, root) {

  var nodes = tree.nodes(root),
      links = tree.links(nodes);

  enrich(nodes);

  // draw tree chart
  var link = svg.selectAll(".link")
      .data(links)
    .enter().append("path")
      .attr("class", "link")
      .attr("d", diagonal);

  var node = svg.selectAll(".node")
      .data(nodes)
    .enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "rotate(" + (d.x - 90) + ")translate(" + d.y + ")"; })
      .on('mouseover', function(d) { 
        fade(0.1)(d);
        showDetails(d);
      })
      .on('mouseout', fade(1));

  node.append("circle")
      .attr("r", function(d) { return 4.5 * (d.size || 1); })
      .style('stroke', function(d) { 
        return strokeColor(typeof d.satisfaction !== "undefined" ? d.satisfaction : 1);
      })
      .style('fill', function(d) {
        if (typeof d.satisfaction === "undefined") return '#fff';
        return fillColor(typeof d.satisfaction !== "undefined" ? d.satisfaction : 1);
      });

  node.append("text")
      .attr("dy", ".31em")
      .attr("text-anchor", function(d) { return d.x < 180 ? "start" : "end"; })
      .attr("transform", function(d) { return d.x < 180 ? "translate(8)" : "rotate(180)translate(-8)"; })
      .text(function(d) { return d.name; });

  // initialize search form 
  document.querySelector('#filter_form input').addEventListener('change', searchNodes);
  document.querySelector('#filter_form input').addEventListener('keyup', searchNodes);
  var technosSelect = d3.select('#technos');
  computeTechnos(nodes).forEach(function(techno) {
    var a = technosSelect.append('a')
        .attr('class', 'btn btn-default btn-xs')
        .text(techno)
        .on('click', function() {
          toggleTechnoFilter(techno);
          searchNodes();
          toggleButtonClass(a);
      });
  });
  var hostSelect = d3.select('#host');
  computeHost(nodes).forEach(function(host) {
    var a = hostSelect.append('a')
        .attr('class', 'btn btn-default btn-xs')
        .text(host)
        .on('click', function() {
          toggleHostFilter(host);
          searchNodes();
          toggleButtonClass(a);
      });
  });
  var toggleButtonClass = function(sel) {
    if (sel.classed('btn-default')) {
      sel.classed('btn-default', false);
      sel.classed('btn-primary', true);
    } else {
      sel.classed('btn-primary', false);
      sel.classed('btn-default', true);            
    }
  };
});

</script>
</body>
</html>
