<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/bootstrap.min.css" />
<style>

.node circle {
  stroke-width: 1.5px;
}

.node {
  font: 10px sans-serif;
}

.link {
  fill: none;
  stroke: #ddd;
  stroke-width: 1.5px;
}

.details {
  position: fixed;
  top: 10px;
  right: 10px;
  width: 250px;
}

.details ul {
  padding: 0;
}

.details ul li {
  margin-left: 20px;
}

</style>
</head>
<body>
<div class="container-fluid">
  <div class="details panel panel-info">
    <div class="panel-heading"></div>
    <div class="panel-body">
    </div>
  </div>
</div>
<script src="js/d3.v3.js"></script>
<script>

var diameter = 960;

var tree = d3.layout.tree()
    .size([360, diameter / 2 - 120])
    .separation(function(a, b) { return (a.parent == b.parent ? 1 : 2) / a.depth; });

var diagonal = d3.svg.diagonal.radial()
    .projection(function(d) { return [d.y, d.x / 180 * Math.PI]; });

var svg = d3.select("body").append("svg")
    .attr("width", diameter)
    .attr("height", diameter - 150)
  .append("g")
    .attr("transform", "translate(" + diameter / 2 + "," + diameter / 2 + ")");

var strokeColor = d3.scale.linear()
    .domain([1, 0])
    .range(["steelblue", "red"]);

var fillColor = d3.scale.linear()
    .domain([1, 0])
    .range(["white", "#f66"]);

var details = d3.select('.details');
var detailsName = details.select('.panel-heading');
var detailsProperties = details.select('.panel-body');

var addDependents = function(nodes) {
  var dependents = [];
  nodes.forEach(function(node) {
    if (node.dependsOn) {
      node.dependsOn.forEach(function(dependsOn) {
        if (!dependents[dependsOn]) {
          dependents[dependsOn] = [];
        }
        dependents[dependsOn].push(node.name);
      })
    }
  });
  nodes.forEach(function(node, index) {
    if (dependents[node.name]) {
      nodes[index].dependents = dependents[node.name];
    }
  });
};

var getDetailCascade = function(d, detailName, via) {
  var values = [];
  if (d[detailName]) {
    d[detailName].forEach(function(value) {
      values.push({ value: value, via: via });
    });
  }
  if (d.parent) {
    values = values.concat(getDetailCascade(d.parent, detailName, d.parent.name));
  }
  return values;
};

/**
 * Details look like this:
 * {
 *   Dependencies: [
 *     { value: "Foo" },
 *     { value: "Bar", via: "Babar" }
 *   ],
 *   Dependents: [
 *     { value: "Baz" },
 *     { value: "Buzz" }
 *   ],
 *   Technos: [
 *     { value: "Foo" },
 *     { value: "Bar", via: "Babar" }
 *   ],
 *   Host: [
 *     { value: "fo" },
 *     { value: "bo" }
 *   ],
 *   relatedNodes: ["Foo", "Bar", "Baz", "Buzz"]
 * }
 */
var getDetails = function(d) {
  var details = { 
    relatedNodes: []
  };
  var dependsOn = getDetailCascade(d, 'dependsOn');
  if (dependsOn.length > 0) {
    details.Dependencies = dependsOn;
    details.relatedNodes = details.relatedNodes.concat(dependsOn.map(function(d) { return d.value; }));
  }
  if (d.dependents) {
    details.Dependents = [];
    d.dependents.forEach(function(dependent) {
      details.Dependents.push({ value: dependent });
    });
    details.relatedNodes = details.relatedNodes.concat(d.dependents);
  }
  var technos = getDetailCascade(d, 'technos');
  if (technos.length > 0) {
    details.Technos = technos;
  }
  if (d.host) {
    details.Host = [];
    for (var i in d.host) {
      details.Host.push({ value: i });
    }
  }
  
  return details;
};

var showDetails = function(d) {
  detailsName.text(d.name);

  var url = detailsProperties.selectAll('.url')
      .data(d.url ? [d.url] : []);
  url.enter().append('div')
      .attr('class', 'url');
  url.html(function(d) { 
    return '<a href="http://' + d + '">' + d + '</a>'; 
  });
  url.exit().remove();

  var comments = detailsProperties.selectAll('.comments')
      .data(d.comments ? [d.comments] : []);
  comments.enter().append('div')
      .attr('class', 'comments panel panel-default');
  comments.html(function(d) { 
    return '<div class="panel-body">' + d + '</div>'; 
  });
  comments.exit().remove();

  detailsProperties.selectAll('ul').remove();
  for (var category in d.detailList) {
    var ul = detailsProperties.append('ul');
    ul.html('<h5>' + category + '<h5>');
    d.detailList[category].forEach(function(detail) {
      ul.append('li').text(detail.value + (detail.via ? ' (' + detail.via + ')' : ''));
    });
  }
  details.transition().style('opacity', 1);
};

var fade = function(opacity) {
  return function(node) {
    //if (!node.dependsOn || !(node.parent && node.parent.dependsOn)) return;
    svg.selectAll(".node")
      .filter(function(d) {
        if (d.name === node.name) return false;
        return node.relatedNodes.indexOf(d.name) === -1;
      })
    .transition()
      .style("opacity", opacity);
  }
};

var computeTechnos = function(nodes) {
  var technos = {};
  nodes.forEach(function(node) {
    if (node.technos) {
      node.technos.forEach(function(techno) {
        technos[techno] = true;
      });
    }
  });
  return technos;
}

var filters = {};

d3.json("data.json", function(error, root) {

  var nodes = tree.nodes(root),
      links = tree.links(nodes);

  addDependents(nodes);
  nodes.forEach(function(node) {
    var details = getDetails(node);
    if (details.relatedNodes) {
      node.relatedNodes = details.relatedNodes;
      delete details.relatedNodes;
    }
    node.detailList = details;  
  });
  console.log(computeTechnos(nodes));

  var link = svg.selectAll(".link")
      .data(links)
    .enter().append("path")
      .attr("class", "link")
      .attr("d", diagonal);

  var node = svg.selectAll(".node")
      .data(nodes)
    .enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "rotate(" + (d.x - 90) + ")translate(" + d.y + ")"; })
      .on('mouseover', function(d) { 
        fade(0.1)(d);
        showDetails(d);
      })
      .on('mouseout', fade(1));

  node.append("circle")
      .attr("r", function(d) { return 4.5 * (d.size || 1); })
      .style('stroke', function(d) { 
        return strokeColor(typeof d.satisfaction !== "undefined" ? d.satisfaction : 1);
      })
      .style('fill', function(d) {
        if (typeof d.satisfaction === "undefined") return '#fff';
        return fillColor(typeof d.satisfaction !== "undefined" ? d.satisfaction : 1);
      });

  node.append("text")
      .attr("dy", ".31em")
      .attr("text-anchor", function(d) { return d.x < 180 ? "start" : "end"; })
      .attr("transform", function(d) { return d.x < 180 ? "translate(8)" : "rotate(180)translate(-8)"; })
      .text(function(d) { return d.name; });
});

</script>
</body>
</html>
